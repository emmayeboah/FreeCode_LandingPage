<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
    <style>
      @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        [class*="col-"] {
          width: 100%;
        }
      }

      .flex-container{
        display: flex;
        justify-content: center;
    }
    </style>
  </head>
  <body>

    <header id="header">
      <img id="header-img" src="https://cdn.freebiesupply.com/logos/large/2x/shure-logo-png-transparent.png" alt="Company logo">
      <nav id="nav-bar">
        <a class="nav-link" href="#learn-more">Learn More</a>
        <a class="nav-link" href="#request-coupon">Request a Coupon</a>
        <a  class="nav-link" href="#buy-at-online-store">Buy at Online  Store</a>
      </nav>
    </header>

    <section id="learn-more">

      <h1>The Shure Microphone of Joe Rogan Experience</h1>
      <iframe  id="video" width="560" height="315" src="https://www.youtube.com/embed/_IBDvROmdGU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    </section>

    <section id="request-coupon">
      <h2>Request a Coupon</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" type="email" placeholder="you@whatever.com" name="email" placeholder="Enter Your Email">
        <input id="submit" type="submit"></input>

      </form>
    </section>
    <section id="buy-at-online-store">
      <div class="flex-container">
        <div><a href="amazon-affiliate-link">Buy on amazon</a></div>
        <div><a href="crutchfield-affiliate-link">Buy on Crutchfield</a></div>
        <div><a href="shure-affiliate-link">Buy on Shure</a></div>
      </div>
    </section>



  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 <script>
  window.onscroll = function() {myFunction()};
  var header = document.getElementById("header");
  var sticky = header.offsetTop;

  function myFunction() {
     console.log('scroll triggered')
     if (window.pageYOffset > sticky){
       header.classList.add("sticky");
     } else {
       header.classList.remove("sticky");
     }
  }


 </script>
</html>
